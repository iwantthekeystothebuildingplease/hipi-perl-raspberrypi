<H2>Raspberry Pi Info</H2>
<p>To run the Hipi Control GUI</p>
<p><code>gksudo hipi-control-gui</code></p>
<p>This panel provides information about your Raspberry Pi.</p>
<p>It is sourced from the content of <code>/proc/cpuinfo</code></p>
